<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
   <script src="index.js" defer></script>
  </head>
  <body>
    <h2>Take away pizza as per your choice</h2>
    <div class="container">
      <div class="a">
        <div class="base">
          <h3>Drag base of your choice</h3>
          <div id="base1" class="base1" draggable="true"></div>
          <div id="base2" class="base2" draggable="true"></div>
        </div>
        <div class="toppings">
          <h3>Drag topping of your choice</h3>
          <div id="topping1" class="topping1" draggable="true"></div>
          <div id="topping2" class="topping2" draggable="true"></div>
          <div id="topping3" class="topping3" draggable="true"></div>
        </div>
      </div>
      <div class="b">
        <div id="pizza" class="pizza"></div>
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
